{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<article class="post">
  <p>hier will ich meinen pk zeigen: {{ post.pk }}</p>
  <time class="date"> {{ post.published_date }} </time>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  
</article>
{% endfor %}

{% endblock %}
